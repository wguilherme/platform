apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: helm-nginx
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/wguilherme/platform.git
    targetRevision: HEAD
    path: deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: core
  syncPolicy:
    automated:
      prune: true